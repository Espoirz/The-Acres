[build]
  command = "npm run build"
  publish = "client/dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

[functions]
  external_node_modules = ["@neondatabase/serverless"]
  node_bundler = "esbuild"

[functions]
  external_node_modules = ["@neondatabase/serverless"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
